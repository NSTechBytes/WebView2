[Rainmeter]
Update=1000
AccurateText=1
DynamicWindowSize=1

[Metadata]
Name=WebView2 Complete Demo
Author=nstechbytes
Information=Comprehensive demo of all WebView2 features: callbacks, section variables, and JavaScript integration
Version=1.0
License=MIT

; ==================================================
; WebView2 Plugin
; ==================================================

[MeasureWebView]
Measure=Plugin
Plugin=WebView2
URL=#@#CompleteDemo\index.html
W=800
H=600
X=25
Y=25

; ==================================================
; Background
; ==================================================

[MeterBackground]
Meter=Shape
Shape=Rectangle 0,0,850,1050 | FillColor 0,0,0,2 | StrokeWidth 0

; ==================================================
; Feature Displays Below WebView
; ==================================================

[MeterTitle]
Meter=String
X=25
Y=640
FontSize=16
FontColor=255,255,255
FontWeight=700
Text=Live Feature Demonstrations
AntiAlias=1

; --- Feature 1: OnUpdate Return Value ---
[MeterFeature1Title]
Meter=String
X=25
Y=20R
FontSize=12
FontColor=100,200,255
FontWeight=600
Text=1. OnUpdate() Return Value:
AntiAlias=1

[MeterOnUpdateValue]
Meter=String
MeasureName=MeasureWebView
X=25
Y=5R
FontSize=14
FontColor=100,255,100
FontWeight=700
Text=%1
AntiAlias=1
DynamicVariables=1

; --- Feature 2: CallJS Examples ---
[MeterFeature2Title]
Meter=String
X=25
Y=20R
FontSize=12
FontColor=100,200,255
FontWeight=600
Text=2. CallJS() - Call Any JavaScript Function:
AntiAlias=1

[MeterTempLabel]
Meter=String
X=25
Y=8R
FontSize=10
FontColor=200,200,200
Text=getTemperature():
AntiAlias=1

[MeterTemp]
Meter=String
X=150
Y=0r
FontSize=10
FontColor=255,255,255
