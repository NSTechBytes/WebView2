<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Event Handler Test</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            margin: 0;
        }
        
        .test-box {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid white;
            border-radius: 10px;
            padding: 30px;
            margin: 20px 0;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .test-box:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }
        
        .test-box:active {
            background: rgba(255, 255, 255, 0.3);
        }
        
        #output {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            font-family: 'Courier New', monospace;
            min-height: 100px;
        }
        
        button {
            background: white;
            color: #667eea;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>ðŸ§ª Event Handler Test</h1>
    <p>Test if mouse and keyboard events are working in WebView2</p>
    
    <div class="test-box" onclick="testClick()">
        <h2>Click Test</h2>
        <p>Click this box to test mouse events</p>
    </div>
    
    <div class="test-box" onmousemove="testMouseMove(event)">
        <h2>Mouse Move Test</h2>
        <p>Move your mouse over this box</p>
        <p id="mousePos">Position: (0, 0)</p>
    </div>
    
    <div>
        <h2>Keyboard Test</h2>
        <input type="text" id="keyInput" placeholder="Type here to test keyboard events" onkeyup="testKeyboard(event)">
    </div>
    
    <div>
        <h2>Button Tests</h2>
        <button onclick="testButton('Button 1')">Button 1</button>
        <button onclick="testButton('Button 2')">Button 2</button>
        <button onclick="testRainmeterAPI()">Test Rainmeter API</button>
    </div>
    
    <div id="output">
        <strong>Event Log:</strong><br>
        Waiting for events...
    </div>
    
    <script>
        let eventCount = 0;
        
        function log(message) {
            eventCount++;
            const output = document.getElementById('output');
            const time = new Date().toLocaleTimeString();
            output.innerHTML += `<br>[${time}] ${eventCount}. ${message}`;
            output.scrollTop = output.scrollHeight;
        }
        
        function testClick() {
            log('âœ“ Click event fired!');
        }
        
        function testMouseMove(event) {
            const mousePos = document.getElementById('mousePos');
            mousePos.textContent = `Position: (${event.clientX}, ${event.clientY})`;
        }
        
        function testKeyboard(event) {
            log(`âœ“ Keyboard event: Key "${event.key}" pressed`);
        }
        
        function testButton(name) {
            log(`âœ“ ${name} clicked!`);
        }
        
        async function testRainmeterAPI() {
            try {
                if (typeof rm === 'undefined') {
                    log('âŒ Rainmeter API (rm) not available');
                    return;
                }
                
                log('âœ“ Rainmeter API available!');
                
                // Test reading a value
                const width = await rm.ReadInt('Width', 800);
                log(`âœ“ Read Width: ${width}`);
                
                // Test logging
                rm.Log('Event handler test successful!', 'Notice');
                log('âœ“ Logged to Rainmeter');
                
            } catch (error) {
                log(`âŒ Error: ${error.message}`);
            }
        }
        
        // Test on page load
        window.addEventListener('DOMContentLoaded', function() {
            log('âœ“ Page loaded successfully');
            log('âœ“ DOM Content Loaded event fired');
            
            // Check if Rainmeter API is available
            if (typeof rm !== 'undefined') {
                log('âœ“ Rainmeter API (rm object) detected');
            } else {
                log('âš  Rainmeter API not detected (this is normal for non-plugin pages)');
            }
        });
        
        // Test mouse enter/leave
        document.querySelectorAll('.test-box').forEach(box => {
            box.addEventListener('mouseenter', () => {
                log('âœ“ Mouse entered test box');
            });
            box.addEventListener('mouseleave', () => {
                log('âœ“ Mouse left test box');
            });
        });
    </script>
</body>
</html>
