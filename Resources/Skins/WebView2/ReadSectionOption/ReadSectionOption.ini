[Rainmeter]
Update=1000
AccurateText=1
DynamicWindowSize=1

[Metadata]
Name=ReadSectionOption Demo
Author=nstechbytes
Information=Demonstrates reading options from other sections using WebView2
Version=1.0
License=MIT

[Variables]
TestVar=Hello from Variables!
DoubleExample=25.5
; ==================================================
; Measures to Read
; ==================================================

[MeasureTest]
Measure=String
String=This is a string measure

[MeasureCalc]
Measure=Calc
Formula=25
; ==================================================
; WebView2 Plugin
; ==================================================

[MeasureWebView]
Measure=Plugin
Plugin=WebView2
URL=#@#ReadSectionOption\index.html
W=400
H=600
X=0
Y=0
Hidden=0

; ==================================================
; Meters
; ==================================================

[MeterBackground]
Meter=Shape
Shape=Rectangle 0,0,400,600 | FillColor 20,20,20,255 | StrokeWidth 0
